<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/ChessBoardComponent.min.js"></script>
    <title>Chess board web component test</title>

    <script>
        function toggleBoard() {
            var board = document.querySelector('loloof64-chessboard');
            board.toggleSide();
        }
    </script>

    <style>
        #board_zone {
            margin-left: 10px;
            margin-top: 50px;
        }

        #inner_zone {
            margin-left: 60px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="board_zone">
        <div id="inner_zone">
            <loloof64-chessboard
                size="300"
                background="crimson"
                coordinates_color="yellow"
                white_cell_color="navajowhite"
                black_cell_color="peru"
                start_position="8/8/8/8/4pk2/8/8/4K3 b - - 0 1"
                reversed="true"
                origin_cell_color="red"
                target_cell_color="green"
                dnd_cross_color="purple"
                promotion_dialog_title="Promotion piece"
            ></loloof64-chessboard>
        </div>
        </hr>
        <button onclick="toggleBoard();">Toggle</button>
    </div>

    <hr />
    <loloof64-chessboard size="180"></loloof64-chessboard>
</body>
</html>
