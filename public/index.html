<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/ChessBoardComponent.min.js"></script>
    <title>Chess board web component test</title>

    <style>
        #board_zone {
            margin-left: 10px;
            margin-top: 50px;
        }

        #inner_zone {
            margin-left: 60px;
            margin-top: 30px;
        }
    </style>

    <script>
        
        function newGame() {
            const board = document.querySelector('loloof64-chessboard');
            board.newGame('rnbqkbnr/pp1ppppp/8/2p5/4P3/8/PPPP1PPP/RNBQKBNR w KQkq c6 0 2');
        }
    </script>
</head>
<body>
    <div id="board_zone">
        <div id="inner_zone">
            <loloof64-chessboard
                size="300"
                background="crimson"
                coordinates_color="yellow"
                white_cell_color="navajowhite"
                black_cell_color="peru"
                origin_cell_color="red"
                target_cell_color="green"
                dnd_cross_color="purple"
                promotion_dialog_title="Promotion piece"
                move_highlight_color="DeepSkyBlue"
            ></loloof64-chessboard>

            <button onclick="newGame();">
                New game
            </button>
        </div>
    </div>
</body>
</html>
